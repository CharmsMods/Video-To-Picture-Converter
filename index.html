<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg.wasm Video Processor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video Frame & Audio Extractor/Creator</h1>

        <div class="section">
            <h2>1. Extract Frames and Audio</h2>
            <input type="file" id="videoInput" accept="video/*">
            <button id="extractBtn" disabled>Extract Frames & Audio</button>
            <div id="extractProgress" class="progress"></div>
            <div id="extractedOutput">
                <h3>Extracted Frames:</h3>
                <div id="framesContainer"></div>
                <h3>Extracted Audio:</h3>
                <audio id="audioOutput" controls></audio>
            </div>
        </div>

        <div class="section">
            <h2>2. Create Video from Frames and Audio</h2>
            <input type="file" id="framesInput" accept="image/*" multiple>
            <input type="file" id="audioTrackInput" accept="audio/*">
            <label for="framerate">Framerate (FPS):</label>
            <input type="number" id="framerate" value="25" min="1">
            <button id="createVideoBtn" disabled>Create Video</button>
            <div id="createProgress" class="progress"></div>
            <div id="createdOutput">
                <h3>Created Video:</h3>
                <video id="videoOutput" controls></video>
                <a id="downloadVideoBtn" download="output.mp4" style="display: none;">Download Video</a>
            </div>
        </div>

        <div id="loadingOverlay">
            <p>Loading FFmpeg.wasm...</p>
        </div>
    </div>

    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/ffmpeg.min.js"></script>
    <script src="https://unpkg.com/@ffmpeg/util@0.12.1/dist/util.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
