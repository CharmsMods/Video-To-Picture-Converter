<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video Frame Converter</h1>

        <div class="section">
            <h2>Video to Frames</h2>
            <input type="file" id="videoToFramesInput" accept="video/*">
            <button id="convertVideoToFramesBtn">Convert Video to Frames</button>
            <div id="framesOutput" class="output-area"></div>
            <div id="audioOutput" class="output-area"></div>
        </div>

        <div class="section">
            <h2>Frames to Video</h2>
            <input type="file" id="framesToVideoInput" accept="image/*" multiple>
            <input type="file" id="audioTrackInput" accept="audio/*">
            <label for="framerateInput">Framerate:</label>
            <input type="number" id="framerateInput" value="25" min="1">
            <button id="convertFramesToVideoBtn">Convert Frames to Video</button>
            <div id="videoOutput" class="output-area"></div>
        </div>

        <div id="messages" class="messages"></div>
        <div id="progressBarContainer" class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
